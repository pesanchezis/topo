<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="app-styles">
  <template>
    <style>
      :host {
        --gdg-color-blue: #4285f4;
        --gdg-color-red: #db4437;
        --gdg-color-green: #0f9d58;
        --gdg-color-yellow: #ffc107;

        --margin-size: 16px;

        --page-content: {
          max-width: 1000px;
          margin: 0 auto;
          padding: 0 var(--margin-size);
        };
      }

      h1 {
        letter-spacing: -0.04em;

        font-size: 34px;
        font-weight: 400;
      }

      .description {
        overflow: hidden;

        margin-bottom: var(--margin-size);

        font-size: 1.1em;
      }
      @media (max-width: 600px) {
                .smallhide {
                    display: none;
                }
            }

            .fancy {
                font-family: 'Pacifico', cursive;
            }

            .card {
                margin: 16px 24px 24px 24px;
                padding: 16px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }

            iron-grid div, p, ul {
                width: 100%;
            }

            iron-grid p, ul {
                margin: 8px 0;
            }

            a {
                color: #008;
            }

            img.center {
                display: block;
                margin: 0 auto;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
    </style>
  </template>
</dom-module>
